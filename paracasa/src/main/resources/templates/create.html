<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Crear Productos</h1>
        <form th:action="@{/productos/save}" method="post">

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre Producto</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="nombre" placeholder="Escriba el nombre del producto">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Descripción del producto</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" name="descripcion" placeholder="Escriba la descripción del prodcuto">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput3" class="form-label">Precio del producto</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" name="precio" placeholder="Escriba el precio del prodcuto">
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>

        </form>
    </div>
</body>
</html>
